- clean: ['~']

- link:
     ~/.dotfiles: ''
     ~/.vimrc: vimrc
     ~/.vim:
         force: true
         path: vim/
     ~/.zsh:
         force: true
         path: zsh/
     ~/.zshrc: zshrc
     ~/.zshenv: zshenv

- shell:
   - [git submodule update --init --recursive, Updating submodules]
   - command: vim +PlugUpdate +PlugUpgrade +qall
     stdin: true
     stdout: true
     stderr: true
