- clean: ['~']

- link:
     ~/.dotfiles: ''
     ~/.vimrc: vimrc
     ~/.vim:
         force: true
         create: true
         path: vim/
     ~/.config/nvim/init.vim:
         create: true
         path: vimrc
     ~/.zsh:
         force: true
         path: zsh/
     ~/.zshrc: zshrc
     ~/.zshenv: zshenv
     ~/.tmux.conf: tmux.conf
     ~/.tmux: tmux/
- shell:
   - [git submodule update --init --recursive, Updating submodules]
   - command: vim +PlugUpdate +PlugUpgrade +qall
     stdin: true
     stdout: true
     stderr: true
