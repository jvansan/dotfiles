- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.dotfiles: ""
    ~/.config/nvim:
      force: true
      create: true
      path: nvim/
    ~/.config/alacritty:
      force: true
      create: true
      path: alacritty/
    ~/config/flameshot/flameshot.ini:
      force: true
      create: true
      path: flameshot.ini
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.fzf: fzf/

- shell:
    - [git submodule update --init --recursive, Updating submodules]
    - command: ./scripts/dependency_install.sh
      stdin: true
      stdout: true
      stderr: true
